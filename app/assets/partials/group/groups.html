<div user-group>
  <form name="newGroupForm" method="POST" csrf-tokenized class="form-horizontal">
    <input name="name" type="text" ng-model="group"  required/>
    <button type="submit" ng-click="addGroup()">Add group</button>
  </form>
  <br />
  <!--<select>
    <option ng-repeat="group in groups">{{group}}</option>
  </select>-->
  <select ng-model="selectedGroup">
    <option ng-repeat="group in groups" value={{group}}>{{group.name}}</option>
  </select>
  <div group-user></div>
</div>
